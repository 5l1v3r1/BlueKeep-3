<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="img/icon.png">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 <script src="js/googlesignin.js"></script>
<meta name="google-signin-client_id" content="25397218709-48710u0h7gnllr336ooeaonhk86kbs96.apps.googleusercontent.com">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>BlueKeep - Login</title>
</head>

<body>
  <header>
    <a href="/"><img src="img/icon.png" style="width: 4%;padding-top:18px;"></img></a>
    <h1 style="font-family: 'Roboto', sans-serif;font-weight:100;font-size:24px"> Sign into BlueKeep</h1>
  </header>

  <section>
    <div style="margin: 0 auto; width:100%">
      <form style="border: 1px solid #d8dee2;border-radius: 4px;padding: 10px;margin: 15px 36%;">
        <label for="user">Username</label><br>
        <div style="text-align: center;">
          <input type="text" id="user" size="32"></input><br>
        </div>
          <label for="pass">Password</label><br>
        <div style="text-align: center;">
          <input type="password" id="pass" size="32"></input><br>
        </div>

        <div style="text-align: center;">
          <input type="submit" value="Sign in" style="margin: 5px;"></input>
        </div>
      </form>

      <div id="my-signin2" style="display: table;margin: 0 auto;"></div>
    </div>
  </section>

  <div style="margin: 0 auto;">
    <section style="text-align: center;border: 1px solid #d8dee2;border-radius: 4px;padding: 10px;margin: 15px 36%;">
      New to BlueKeep? <a href="signup.html">Create an account.</a>
    </section>
  </div>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>

</html>
