<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="img/icon.png">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>BlueKeep - Login</title>
</head>

<body>
  <header>
    <a href="/"><img src="img/icon.png" style="width: 4%;padding-top:18px;"></img></a>
    <h1 style="font-family: 'Roboto', sans-serif;font-weight:100;font-size:24px"> Sign into BlueKeep</h1>
  </header>

  <section>
    <div style="border: 1px solid #d8dee2;border-radius: 4px;margin: 15px 800px;padding: 10px;">
      <form>
        <label for="user">Username</label><br>
        <div style="text-align: center;">
          <input type="text" id="user" size="32"></input><br>
        </div>
          <label for="pass">Password</label><br>
        <div style="text-align: center;">
          <input type="password" id="pass" size="32"></input><br>
        </div>

        <div style="text-align: center;">
          <input type="submit" value="Sign in" style="margin: 5px;"></input>
        </div>
      </form>
    </div>
  </section>

  <div style="border: 1px solid #d8dee2;border-radius: 4px;margin: 15px 800px;padding: 10px;">
    <section style="text-align: center;">
      New to BlueKeep? <a href="signup.html">Create an account.</a>
    </section>
  </div>
</body>

</html>
