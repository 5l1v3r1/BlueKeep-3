<!-- Title -->
  <header>
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col align-self-center">
          <a href="/"><img src="assets/icon.png" class="rounded mx-auto d-block" style="width: 70px;"></a>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-center" style="text-align: center;">
          <h3 style="padding: 10px;font-family: 'Montserrat', sans-serif;font-size: 24px;"> Sign into BlueKeep</h3>
        </div>
      </div>
    </div>
  </header>

  <!-- Login form -->
  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <form style="margin-right: 400px;margin-left: 400px;border: 1px solid #d8dee2;padding: 20px;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Sign in</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col align-self-center" style="margin: 10px;">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <div style="border: 1px solid #d8dee2;text-align: center;margin-left: 400px; margin-right:400px; padding: 10px;">
          New to BlueKeep? <a href="signup.html">Create an account.</a>
        </div>
      </div>
    </div>
  </div>
