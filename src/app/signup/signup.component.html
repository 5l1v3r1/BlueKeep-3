<!-- Title -->
  <header>
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col align-self-center">
          <a href="/"><img src="assets/icon.png" class="rounded mx-auto d-block" style="width: 70px;"></a>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-center" style="text-align: center;">
          <h3 style="padding: 10px;font-family: 'Montserrat', sans-serif;font-size: 24px;">Signup</h3>
        </div>
      </div>
    </div>
  </header>

  <!-- Login form -->
  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <form style="margin-right: 400px;margin-left: 400px;border: 1px solid #d8dee2;padding: 20px;">
          <div class="form-group">
            <label for="name">Name</label>
            <input required ngModel name #name class="form-control" id="name" placeholder="First & Last name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input required ngModel email #email type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required ngModel password #userPass type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button class="btn btn-primary" style="width: 100%;" (click)="signup(name.value, email.value, userPass.value)>Sign up</button>
        </form>
      </div>
    </div>
  </div>

  <div class="p-3 container">
    <div class="row">
      <div class="col align-self-center">
        <div style="border: 1px solid #d8dee2;text-align: center;margin-left: 400px; margin-right:400px; padding: 10px;">
          Already have an account? <a href="login">Sign into account.</a>
        </div>
      </div>
    </div>
  </div>
